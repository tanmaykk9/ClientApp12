<div class="card mt-3">
  <div class="card-header">
    {{bartenderName}}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-4" *ngIf="defaultMessage">
        <h2 class="text-white bg-dark product-para rounded-pill">{{defaultMessage | uppercase}}</h2>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <button type="button" class="btn btn-primary" (click)="onProceed()">{{btnText}}</button>
  </div>
</div>
